<!doctype html>
<html lang="pt-br">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow" />
	<meta itemprop="name" content="Projeto de teste" />
	<meta itemprop="description" content="Este teste tem como pré-requisitos o conhecimento básico em PHP, MYSQL, JAVASCRIPT" />

	<!-- meta tags -->
    <!-- folhas de Estilo -->

		<link href="./css/style.css" rel="stylesheet">
	
    <!-- folhas de Estilo -->
	
	
 </head>
  <body>
		<header>
				<div class="campos">
						
					  <label for="produto">Produto:</label>
					  <input type="text" id="produto" name="produto">
					  
					  <label for="preco">Preço:</label>
					  <input type="text" id="preco" name="preco" onkeypress="$(this).mask('R$ #.##0,00', {reverse: true});" >
					  
					  <label for="cor">Cor:</label>
					  <input type="text" id="cor" name="cor">
				
				</div>
				<div class="buttons">
					  <button class="btn btn-success" id="btn-inserir" type="button" >INSERIR</button>
					  <button class="btn btn-info" id="btn-update" type="button" >ATUALIZAR</button>
					  <button class="btn btn-danger" id="btn-delete" type="button" >EXCLUIR</button>
				</div>
		</header>
		<main>
			<div class="table-main">
					<h3>Filtros:</h3>
					  
					<form id="buscar" method="get" action="#"> 
						<fieldset>						 
							<p style="float: left;margin-left: 20px; width: 100%;">
							
								<label><b>Nome do Produto:</b>
								<input type="text" name="search" id="search" placeholder="pesquisar..." value="" />								
							  
  							    <span><b>Cor:</b></span>
							    <select name="corf" id="corf">
							    </select>
								
								<label><b>Preço:</b>
								<input type="text" name="precof" id="precof" onkeypress="$(this).mask('R$ #.##0,00', {reverse: true});" value="" />	
								<select name="tipo" id="tipo">
									<option value="" selected>Selecione</option>
									<option value="1" >Maior</option>
									<option value="2" >Menor</option>
									<option value="3" >Igual</option>
							    </select>
								
							</p>
						</fieldset>
					</form>
			
			
				<table>
				  <thead>
					  <tr>
						<th>Produto</th>
						<th>Preço</th>
						<th>Cor</th>
					  </tr>
				  </thead>
				  <tbody id="result-view" >
				  
				  </tbody>
				</table>
			</div>
		
		</main>
		  <!-- JS -->
			  <script src="./js/jquery-3.5.1.js" type="text/javascript"></script>
			  <script src="./js/jquery.mask.min.js" type="text/javascript"></script>
			  <script src="./js/myfunctionspage.js" type="text/javascript"></script>
		  <!-- JS -->
  </body>
</html>
